sudo: required
dist: trusty
language: cpp

branches:
  only:
    - master

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
          env: COMPILER=g++-5
    - complier: clang
      addson:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.7
          packages:
            - clang-3.7
          env: COMPILER=clang++-3.7

before_install:
  - config/ci/build_deps.sh

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make tests

env:
  global:
  - ENCRYPTION_LABEL: c0be4061fc5e
  - COMMIT_AUTHOR_EMAIL: bastani.vahid@gmail.com

deploy:
  provider: script
  script: config/ci/doc/deploy.sh
  on:
    branch: master
